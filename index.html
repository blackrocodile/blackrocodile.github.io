<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView", 
      "esri/Graphic", 
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/views/SceneView"
  ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer, SceneView) {

    esriConfig.apiKey = "AAPK6e70f2b3e075441bb629b12b62345c98bJhIHSKIQr60Qs55jwj9Xp1E-Vo8ciOhlQMUi8ShQKFxvvLVfEa0xhJBmyKc6ng6";

    const map = new Map({
      basemap: "arcgis-topographic", //Basemap layer service
      ground: "world-elevation", //Elevation service
    });
      
    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: 8.538, //Longitude //8.55 top-view //8.54 river-bed //8.538 city-center
          y: 47.36, //Latitude //47.35 top-view //47.31 river-bed //47.36 city-center
          z: 880 //Meters //20k top-view //10k river-bed //880 city-center
        },
        tilt: 72 //5 top-view //35 river-bed //72 city-center
      }
      });
      
      // Define a pop-up for informing on flood-danger zones
      const popupTopog = {
        "title": "Topographic Information of Zurich",
        "content": "<b>Height:</b> {hoehe}<br><b>Countour length:</b> {Shape__Length}"
      };   
      
      const topog = new FeatureLayer({
        url: "https://services2.arcgis.com/cFEFS0EWrhfDeVw9/arcgis/rest/services/Zurich_Contour_Lines/FeatureServer/2",
        outFields: ["hoehe","Shape_Length"],
        popupTemplate: popupTopog,
      });
      
      map.add(topog);
      
    });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
